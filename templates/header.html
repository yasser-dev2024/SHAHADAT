<!-- ✅ أزرار تسجيل الدخول وإنشاء حساب (متوافقة مع الجوال) -->
<div class="auth-buttons">
    <a href="{% url 'login' %}" class="auth-btn login-btn">تسجيل دخول</a>
    <a href="{% url 'register' %}" class="auth-btn register-btn">إنشاء حساب</a>
</div>

<style>
    .auth-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .auth-btn {
        padding: 8px 15px;
        border-radius: 10px;
        font-size: 15px;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s ease-in-out;
        display: inline-block;
        white-space: nowrap;
    }

    /* ✅ زر تسجيل الدخول */
    .login-btn {
        background: #ffffff;
        color: #333;
        border: 2px solid #4b7bec;
    }

    .login-btn:hover {
        background: #4b7bec;
        color: #fff;
    }

    /* ✅ زر إنشاء حساب */
    .register-btn {
        background: #20bf6b;
        color: #fff;
        border: 2px solid #20bf6b;
    }

    .register-btn:hover {
        background: #26de81;
        border-color: #26de81;
    }

    /* ✅ للجوال — ترتيب نظيف */
    @media (max-width: 600px) {
        .auth-buttons {
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .auth-btn {
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 8px;
        }
    }
</style>
